type: object
required:
  - bbox
properties:
  crs:
    description: URI of the coordinate reference system
    type: string
    enum:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
  bbox:
    description: >-
      West, north, east, south edges of the bounding box. Additional values are
      the lower and upper edges of vertical dimension, if the coordinate
      reference system includes a depth or elevation axis.
    type: array
    minItems: 4
    maxItems: 6
    items:
      type: number
    example:
      - -180
      - -90
      - 180
      - 90
